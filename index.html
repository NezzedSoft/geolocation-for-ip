<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Dinero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Felicidades!</h1>
        <p>X persona te regala 30.000 pesos.</p>
        <button onclick="aceptarDinero()">Aceptar Dinero</button>
    </div>

    <script>
        function aceptarDinero() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    console.log('Geolocalización por IP:', data);
                })
                .catch(error => {
                    console.error('Error al obtener la geolocalización:', error);
                });
        }
    </script>
</body>
</html>
